<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formularioo.css">
    <title>Formulario De Cadastro</title>
</head>

<body>
    <main class="container">
        <form>
            <h1>Formulário de Cadastro</h1>
            <div class="input-box">
                <input placeholder="Nome Completo" type="text" name="nome" id="nome" required>
            </div>
            <div class="input-box">
                <input placeholder="Nome de Usuário" type="text" required>
            </div>
            <div class="input-box">
                <input placeholder="Número de Telefone" type="text" name="nome" id="nome" required>
            </div>
            <label for="data_nascimento">Data de Nascimento:
                <input type="date" name="data_nascimento" id="data_nascimento" required>

            </label>
            <br><br>
            <div>
                <label><strong>Gênero</strong></label>
                <br>
                <label>
                    <input type="radio" name="devweb" value="Feminino">Feminino
                </label>
                <br>
                <label>
                    <input type="radio" name="devweb" value="Masculino">Masculino
                </label>
                <br>
                <label>
                    <input type="radio" name="devweb" value="Outro">Outro
                </label>
            </div>
            <br>
            <div>
                <label><strong>Já usou nossos serviços antes?</strong></label>
                <br>
                <label>
                    <input type="radio" name="Sim" value="Sim">Sim
                </label>
                <br>
                <label>
                    <input type="radio" name="Não" value="Não">Não
                </label>
            </div>

            <div class="input-box">
                <input placeholder="Email" type="email" required>
            </div>
            <div class="input-box">
                <input placeholder="Confirmar Email" type="email" required>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
            </div>
            <div class="input-box">
                <input placeholder="Confirmar Senha" type="password" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <br>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Deseja receber recomendações por email?
                </label>
            </div>

            

           
        </form> <button type="submit" class="login"><a href="frames.html">Login</a></button>
    </main>
</body>

</html>
